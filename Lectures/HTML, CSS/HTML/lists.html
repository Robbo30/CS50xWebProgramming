<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered Lists:
        <ul>
            <li>1st</li>
            <li>2nd</li>
            <li>3rd</li>
        </ul>
        An Ordered List: 
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
