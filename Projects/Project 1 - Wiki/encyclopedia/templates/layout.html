{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar" style="padding: 18px">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search'%}">
                    <input class="search" type="text" name="q" placeholder="Encyclopedia" padding="15px">
                </form>
                <div>
                    <a href="{url'index'}">Home</a>
                </div>
                <div>
                    <a href="{url'newpage'}">Create New Page</a>
                </div>
                <div>
                    <a href="{url'rand'}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-11 col-md-10">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
